<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiling slide editor</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1>Tiling slide editor</h1>
  <div id="root"></div>

  <div id="context-menu">
    <a href="javascript:editNodeText();" class="leaf-only">Edit text</a>
    <a href="javascript:swapNodeChildren();" class="parent-only">Swap children</a>
    <a href="javascript:flipSplitDirection();">Flip direction</a>
    <a href="javascript:deleteSiblingNode();" class="leaf-only">Delete sibling node</a>
    <a href="javascript:attachNewNodeBefore();" class="leaf-only">Attach before</a>
    <a href="javascript:attachNewNodeAfter();" class="leaf-only">Attach after</a>
  </div>

  <script src="./js/handlers.js"></script>
  <script src="./js/renderer.js"></script>
  <script src="./js/tree_editor.js"></script>
  <script src="./js/text_editor.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
