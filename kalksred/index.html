<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Prosty kalkulator średniej ważonej</h1>
  <div class="box-container">

    <div class="add-button">
      <span onclick="AddNewInput();" class="plus">+</span>
    </div>
  </div>

  <h3>Wynik to: <span id="result">0</span></h3>
  <p>Kliknij "+", aby dodać nową ocenę. <br> Ocenę możesz usunąc <span style="color:orangered">czerwonym</span>
    guzikiem, lub przełączyć jej aktywność <span style="color:orange">pomarańczowym</span> guzikiem</p>
  <script src="./app.js"></script>
